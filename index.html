<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bornian Pharmaceuticals - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1; /* This makes the main content area take up the remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #2d3748;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .tab {
            flex: 1;
            padding: 0.5rem 0;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid #4F46E5;
            color: #4F46E5;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="fixed top-0 border-solid border-gray-200 w-full border-b py-3 bg-white z-50 bg-inherit bg-gradient-to-tr from-blue-500 to white">
        <div class="container mx-auto">
            <div class="w-full flex flex-col lg:flex-row">
                <div class="flex justify-between lg:flex-row">
                    <a href="#" class="flex items-center">
                        <img src="https://t4.ftcdn.net/jpg/01/09/83/77/240_F_109837730_lP8qd6V6XDTW61x8B5CciSmr9RfSnhJP.jpg"
                            alt="logo" class="h-10 px-4">
                    </a>
                    <button data-collapse-toggle="navbar-nav-without-ul" type="button"
                        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-nav-without-ul" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden w-full lg:flex lg:pl-11 " id="navbar-nav-without-ul">
                    <div class="flex items-center flex-col mt-4 lg:mt-0 md:ml-auto max-lg:gap-5 lg:flex-row">
                        <a href="javascript:;"
                            class="flex items-center justify-between text-gray-500 text-sm lg:text-base font-medium hover:text-indigo-700 transition-all duration-500 mb-2 lg:mr-6 md:mb-0 md:mr-3">Home</a>
                        <a href="javascript:;"
                            class="flex items-center justify-between text-gray-500 text-sm lg:text-base font-medium hover:text-indigo-700 transition-all duration-500 mb-2 lg:mr-6 md:mb-0 md:mr-3">About
                            us</a>
                        <a href="javascript:;"
                            class="flex items-center justify-between text-gray-500 text-sm lg:text-base font-medium hover:text-indigo-700 transition-all duration-500 mb-2 lg:mr-6 md:mb-0 md:mr-3">Product</a>
                        <a href="javascript:;"
                            class="flex items-center justify-between text-gray-500 text-sm lg:text-base font-medium hover:text-indigo-700 transition-all duration-500 mb-2 lg:mr-6 md:mb-0 md:mr-3">Features</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md bg-cover bg-center"
            style="background-image: url(https://plus.unsplash.com/premium_photo-1668898899024-02f028349666?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h2 class="text-2xl font-bold text-center mb-4">Bornian Pharmaceuticals</h2>
            <div class="tabs">
                <button id="login-tab" class="tab active">Login</button>
                <button id="register-tab" class="tab">Register</button>
            </div>
            <div id="login-form" class="form active">
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded-md shadow-md hover:bg-indigo-700">Login</button>
                    <p class="mt-4 text-center text-sm"><a href="#" class="text-indigo-600">Forgot your password?</a></p>
                </form>
            </div>
            <div id="register-form" class="form">
                <form>
                    <div class="mb-4">
                        <label for="register-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="register-name"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">Confirm
                            Password</label>
                        <input type="password" id="register-confirm-password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded-md shadow-md hover:bg-indigo-700">Register</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <ul class="text-lg flex items-center justify-center flex-col gap-7 md:flex-row md:gap-12 transition-all duration-500 py-4">
                <li>
                    <a href="javascript:;" class="text-gray-300 hover:text-white">Bornian Pharmaceuticals</a>
                </li>
                <li>
                    <a href="javascript:;" class="text-gray-300 hover:text-white">Service</a>
                </li>
                <li>
                    <a href="javascript:;" class="text-gray-300 hover:text-white">Contact a Physician</a>
                </li>
                <li>
                    <a href="javascript:;" class="text-gray-300 hover:text-white">Blogs</a>
                </li>
                <li>
                    <a href="javascript:;" class="text-gray-300 hover:text-white">Support</a>
                </li>
            </ul>
            <p class="text-sm text-gray-400">&copy; 2024 Bornian Pharmaceuticals, All rights reserved.</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
